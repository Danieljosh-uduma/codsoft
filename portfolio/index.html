<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- roboto font  -->
    <script src="https://cdn.tailwindcss.com"></script><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- raleway fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="assets/js/app.js" defer></script>
    <title>Daniel Josh | Portfolio</title>
    <script src="https://kit.fontawesome.com/d229b41f14.js" crossorigin="anonymous"></script>
    <style type="text/tailwindcss">
        .sociallist {
            @apply flex justify-center gap-2 my-2;
        }
        .sociallist>li {
            @apply flex w-9 h-9 rounded-full bg-gray-800 items-center justify-center;
        }
        .navlist {
            @apply flex flex-col gap-2 mt-8 ml-6 text-[var(--nav-color)];
        }
        .navlist>li>a {
            @apply flex gap-2 items-center mb-6 hover:text-[var(--bg-color)] duration-150 font-[var(--nav-font)];
        }
        .navlist>li>a:hover>i {
            color: var(--accent-color) !important;
            transition: all 0.3s ease;
        }
        .navlist>li>a>i {
            @apply w-6 h-6 content-center;
        }
        .active {
            @apply text-[var(--bg-color)];
        }
        .active>i {
            color: var(--accent-color) !important;
        }
    </style>
</head>
<body class="flex bg-[var(--bg-color)] font-[var(--default-font)] scroll-smooth">
    <header id="menu" class="absolute md:fixed z-50 md:relative w-[275px] md:w-[335px] h-[100vh] bg-[var(--bg-color-mobile)] py-5 text-[var(--bg-color)] hidden md:block transition-all duration-1000 linear -ml-[335px] opacity-60">
        <div class="w-24 h-24 rounded-full mx-auto outline outline-8 outline-gray-800">
            <img class="w-full h-full rounded-full" src="assets/img/my-profile-img.jpg" alt="">
        </div>
        <h2 class="text-center mt-5 font-[var(--nav-font)] text-[23px] font-semibold">Daniel Josh</h2>
        <nav>
            <ul class="sociallist">
                <li><a href=""><i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i></a></li>
                <li><a href=""><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a></li>
                <li><a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
                <li><a href=""><i class="fa-brands fa-skype" style="color: #ffffff;"></i></a></li>
                <li><a href="" title="linkedin"><i class="fa-brands fa-linkedin" style="color: #ffffff;"></i></a></li>
            </ul>
        </nav>
        <nav id="nav" class="-ml-20 opacity-0 transition-all duration-50">
            <ul class="navlist">
                <li><a href="" class="active">
                    <i class="fa-solid fa-house" style="color: var(--nav-color);"></i>
                    <span>Home</span>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-user" style="color: var(--nav-color);"></i>
                    <span>About</span>
                </a></li>
                <li><a href="">
                    <i class="fa-regular fa-file" style="color: var(--nav-color);"></i>
                    <span>Resume</span>
                </a></li>
                <li><a href="">
                    <i class="fa-regular fa-images" style="color: var(--nav-color);"></i>
                    <span>Portfolio</span>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-server" style="color: var(--nav-color);"></i>
                    <span>Services</span>
                </a></li>
                <li><a href="">
                    <i class="fa-solid fa-envelope" style="color: var(--nav-color);"></i>
                    <span>Contact</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="w-full h-auto">
        <button id="menu-btn" class="fixed top-5 right-5 z-50 bg-[var(--accent-color)] w-10 h-10 rounded-full flex items-center justify-center md:hidden hover:bg-[var(--accent-color-hover)] duration-150">
            <i class="fa-solid fa-bars" style="color: #f7f7f8;"></i>
        </button>
        <hero class="block grid grid-cols-1 grid-rows-1 w-full h-[100vh] bg-[url('assets/img/hero-bg.jpg')] bg-cover bg-center">
            <div class="col-start-1 row-start-1 w-full h-[100vh] bg-[rgba(0,0,0,0.6)] opacity-50 z-0"></div>
            <div class="col-start-1 row-start-1 z-10 content-center text-[var(--bg-color)] ml-4">
                <h1 class="text-4xl md:text-6xl font-bold font-[var(--heading-font)]">Daniel Josh</h1>
                <p class="text-xl md:text-2xl mt-1 md:mt-5">I'm a <span class="border-b-2 border-[var(--accent-color)]" id="type"></span></p>
            </div>
        </hero>
    </main>


    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#type', {
            strings: ['Software developer', 'Web designer', 'Freelancer', 'Fullstack developer'],
            typeSpeed: 150,
            backSpeed: 50,
            loop: true,
            loopCount: Infinity,
            startDelay: 50
        });
    </script>

</body>
</html>
